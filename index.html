<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" type="text/css"  rel="stylesheet" >
    <title>Document</title>
</head>
<body>
    <div class="info">
      <div id="firstDiv">
        <h1>Countrypedia</h1>
        <p>This is a simple app for gathering information about countries in the World</p>
       <div class="btn">
       <button id="countriesBtn">Countries using EUR</button> 
       <button id="englishBtn">Countries talking English</button>
       <button id="thirdBtn">Macedonia</button>
       </div>
      </div>
       
    </div>
     

    <div class="secondDiv">
    <input type="text" id="inputCountry" ></input>
    <button id="searchBtn" >Search</button>
    </div>

    <div id="tableContainer"></div>
    <table id="currencyTable" class="table">
        <thead>
            <tr>
                <th>Flag</th>
                <th>Name</th>
                <th>Population</th>
                <th>Capital</th>
                <th>Area</th>
                
            </tr>
        </thead>
        <tbody id="tBody">
           
        </tbody>
    <script src="script.js"></script>

</body>
</html>
